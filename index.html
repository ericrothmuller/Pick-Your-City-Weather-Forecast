<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Main Section -->
    <main>
        <!-- Left Sidebar -->
        <aside id="asideleft">
            <h2>Search for a City:</h2>
            <form>
                <input type="text" id="citynameform" name="cityname" placeholder=" San Francisco"><br/>
                <input type="submit" id="searchbutton" value="Search">
                <br />
                <hr />
            </form>
            <ul>
                <li></li>
            </ul>
        </aside>
        <!-- Right Sidebar -->
        <aside id="asideright">
            <!-- City info -->
            <div id="selectedcitybox">
                <div class="selectedcityinfo">
                    <h2 id="citynametext">City Name <span id="todaysdate"> </span></h2>
                    <p id="cityweather">
                        Temp: <span id="citytemperature"> </span>
                        <br/><br/>
                        Wind: <span id="citywind"> </span>
                        <br/><br/>
                        Humidity: <span id="cityhumidity"> </span>
                        <br/><br/>
                        UV Index: <span id="cityuvindex"> </span>
                        <br/><br/>
                    </p>
                </div>
            </div>
            <!-- Five Day Forecast Section -->
            <div id="fivedayforecast">
                <h2>5-Day Forecast:</h2>
                <div id="forecastdays"></div>
            </div>
        </aside>
    </main>












<script src="script.js"></script>
</body>

</html>
